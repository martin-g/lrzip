      run: |
        brew install autoconf automake libtool
        brew install --cask miniconda
        conda info
        ls -laR /opt/homebrew/Caskroom/miniconda/base/lib
    - name: conda install
      run: |
        # conda create -n lrzip --yes lzo zlib bzip2 lz4-c
        # conda init bash
        # conda activate lrzip
        conda install --yes lzo zlib bzip2 lz4-c
        ls -laR /opt/homebrew/Caskroom/miniconda/base/lib
    - name: autogen
      run: |
        export LD_LIBRARY_PATH=/opt/homebrew/Caskroom/miniconda/base/lib
